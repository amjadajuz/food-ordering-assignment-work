<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Register</title>
</head>
<body>
    <div id="content">
        <h1>Register</h1>
        <form action="" method="get">
            <div class="input-bar">
           
                <input type="text" id="name" class="input" placeholder="Username">

            </div>
            <div class="input-bar">
           
                <input type="password" id="password" class="input" placeholder="New password">
 
            </div>
            <div class="input-bar">
              
                <input type="password" id="cpassword" class="input" placeholder="Confirm password">
           
            </div>
            <div class="input-bar">
         
                <input type="text" id="place" class="input" placeholder="Place">
           
            </div>
            <div class="input-bar">
               
                <input type="tel" id="phone" class="input" placeholder="Phone No" >
             
            </div>
            <div class="input-bar">
         
                <input type="number" id="age" class="input" placeholder="Age">
               
            </div>
        </form>
        <a class="button" href="./contents.html" >Register</a>
    </div>
</body>
</html>
